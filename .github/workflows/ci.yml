name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache workspace
        uses: actions/cache/save@v4
        with:
          path: |
            .
            !.git
          key: workspace-${{ github.sha }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore workspace
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            !.git
          key: workspace-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run type checks
        run: npm run test:types

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore workspace
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            !.git
          key: workspace-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run linter
        run: npm run lint

  knip:
    name: Knip
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore workspace
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            !.git
          key: workspace-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run knip
        run: npm run knip

  test:
    name: Test with Coverage
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Restore workspace
        uses: actions/cache/restore@v4
        with:
          path: |
            .
            !.git
          key: workspace-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run tests with coverage
        run: npm run test:coverage
